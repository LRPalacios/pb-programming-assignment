<div class="box" ng-controller="ImportController as vm">
    <div class="box-header with-border">
        <h3 class="box-title">Title</h3>
        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
            <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="box-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Total Lines</th>
                    <th>Lines Imported</th>
                    <th>Lines Not Imported</th>
                    <th>Execution Time</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="import in vm.imports">
                    <td>{{ import.TotalLines }}</td>
                    <td>{{ import.TotalLinesImported }}</td>
                    <td>{{ import.TotalLinesNotImported }}</td>
                    <td>{{ import.ExecutionTime }}</td>
                </tr>
            </tbody>
        </table>
    </div><!-- /.box-body -->
    <div class="box-footer">
        Footer
    </div><!-- /.box-footer-->
</div><!-- /.box -->
